      [type="button"]:not(:disabled), [type="reset"]:not(:disabled) {

        <script>
            // get the values from the text boxes and pass them to the pie charts
            function text2Label() {
                var text1 = document.getElementById('text1').value;
                var text2 = document.getElementById('text2').value;
                var text3 = document.getElementById('text3').value;
                var graphCont = document.getElementsByClassName("graph-container");
                var textCont = document.getElementById("textbox-container");

                var labels1 = document.getElementsByClassName("pie-labels-1");
                var labelsLength1 = labels1.length;
                for (var i=0; i<labelsLength1; i++) {
                  labels1[i].innerHTML = text1; };

                var labels2 = document.getElementsByClassName("pie-labels-2");
                var labelsLength2 = labels2.length;
                for (var i=0; i<labelsLength2; i++) {
                  labels2[i].innerHTML = text2; };

                var labels3 = document.getElementsByClassName("pie-labels-3");
                var labelsLength3 = labels3.length;
                for (var i=0; i<labelsLength3; i++) {
                  labels3[i].innerHTML = text3; };

                textCont.classList.add("hidden-content");

                if (window.innerWidth > 900) { graphCont[0].classList.remove("hidden-content"); };
                if (window.innerWidth > 500 && window.innerWidth < 899) { graphCont[1].classList.remove("hidden-content"); };
                if (window.innerWidth < 499) { graphCont[2].classList.remove("hidden-content"); };

                var resetBtn = document.getElementById("reset");
                resetBtn.classList.remove("hidden-content");
            }

            // on default the submit button is disabled, once the text boxes are filled it becomes clickable
            function formChanged(txt){
                var bt = document.getElementById('submit');
                var ele = document.getElementsByClassName('textInput');
                for (var i = 0; i < ele.length; i++) {

                    // Check the element type
                    if (ele[i].type == 'text' && ele[i].value == '') {
                        bt.disabled = true;    // Disable the button.
                        return false;
                    }
                    else {
                        bt.disabled = false;   // Enable the button.
                    }
                }
            }

            // reset the interactive
            function resetActivity(){
              var text1 = document.getElementById('text1');
              var text2 = document.getElementById('text2');
              var text3 = document.getElementById('text3');
              var graphCont = document.getElementsByClassName("graph-container");
              var textCont = document.getElementById("textbox-container");
              var resetBtn = document.getElementById("reset");
              var submitBtn = document.getElementById('submit');

              text1.value ="";
              text2.value ="";
              text3.value ="";
              textCont.classList.remove("hidden-content");
              graphCont[0].classList.add("hidden-content");
              graphCont[1].classList.add("hidden-content");
              graphCont[2].classList.add("hidden-content");
              resetBtn.classList.add("hidden-content");
              submitBtn.disabled=true;
            }
